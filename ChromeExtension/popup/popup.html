<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتومتن | اصلاح متن فارسی</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    @font-face {
      font-family: Vazirmatn;
      src: url('fonts/Vazirmatn-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
  }

  @font-face {
      font-family: Vazirmatn;
      src: url('fonts/Vazirmatn-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
  }
    body {
      min-width: 400px; /* Adjusted width for better layout */
      padding: 15px;
      font-family: 'Vazirmatn', sans-serif;
    }
    #editor {
      width: 100%;
      min-height: 150px;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
      direction: rtl;
      text-align: right;
      outline: none;
      margin-bottom: 10px;
    }
    #editor:focus {
      border-color: #66afe9;
      box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
    }
    
    /* Stats Box Styles */
    .stats-box {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 8px;
      font-size: 11px;
      color: #555;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .stat-item {
      margin-left: 10px;
    }
    .stat-value {
      font-weight: bold;
      color: #333;
    }

    .btn-group {
      display: flex;
      gap: 5px;
    }
    .footer {
      margin-top: 15px;
      font-size: 10px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h4 style="margin-top: 0; font-weight: bold; border-bottom: 2px solid #eee; padding-bottom: 10px;">
      اتومتن <small style="font-size: 12px; color: #999;">ویرایشگر هوشمند</small>
    </h4>
    
    <div id="editor" contenteditable="true"></div>

    <div class="stats-box" id="statsBox">
      <div class="stat-item">حروف: <span id="charCount" class="stat-value">0</span></div>
      <div class="stat-item">کلمات: <span id="wordCount" class="stat-value">0</span></div>
      <div class="stat-item">جملات: <span id="sentenceCount" class="stat-value">0</span></div>
      <div class="stat-item">زمان مطالعه: <span id="readTime" class="stat-value">0</span></div>
    </div>

    <div class="btn-group w-100">
      <button id="fixBtn" class="btn btn-primary" style="flex: 2;">اصلاح متن (اتو)</button>
      <button id="copyBtn" class="btn btn-success" style="flex: 1;">کپی</button>
    </div>
    
    <div id="res" style="margin-top:10px;"></div>
    
    <div class="footer">
       Created by <a href="https://reza-nemati.ir" target="_blank">Mr.5hady</a> | <a href="https://github.com/mr-shady/halfspace" target="_blank">Github</a>
    </div>
 </div>
</body>
<script src="FixGrammar.js"></script>
<script src="popup.js"></script>
</html>
